<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gaming ">
    <meta name="keywords" content="game">
    <meta name="author" content="Amir Famili">
    <meta name="robots" content="follow, index">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Games</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

</head>

<body>

    <h1 class="text-center mt-5">Matching Game</h1>
    <!-- * game -->
    <div id="game" class=" m-auto mt-5 d-flex justify-content-center align-items-center flex-wrap">
        <div class="box box-1 border border-2">
            <div data-number="1" class="1 dark w-100"></div>
        </div>
        <div class="box box-2 border border-2">
            <div data-number="2" class="2  dark w-100"></div>
        </div>
        <div class="box box-3 border border-2">
            <div data-number="3" class="3 dark w-100"></div>
        </div>
        <div class="box box-1 border border-2">
            <div data-number="1" class="1 dark w-100"></div>
        </div>
        <div class="box box-4 border border-2">
            <div data-number="4" class="4 dark w-100"></div>
        </div>
        <div class="box  box-3 border border-2">
            <div data-number="3" class="3 dark w-100"></div>
        </div>
        <div class="box box-6 border border-2">
            <div data-number="6" class="6 dark w-100"></div>
        </div>
        <div class="box box-5 border border-2">
            <div data-number="5" class="5 dark w-100"></div>
        </div>
        <div class="box box-6 border border-2">
            <div data-number="6" class="6 dark w-100"></div>
        </div>
        <div class="box box-4 border border-2">
            <div data-number="4" class="4 dark w-100"></div>
        </div>
        <div class="box box-2 border border-2">
            <div data-number="2" class="2 dark w-100"></div>
        </div>
        <div class="box box-5 border border-2">
            <div data-number="5" class="5 dark w-100"></div>
        </div>

    </div>

    <!-- * End game -->

    <!-- * show result -->
    <div id="show-result" class="text-center m-4">
        <h5 id="div-score" class="">Point: <span id="point">0</span></h5>

        <h5 class="mb-4" id="div-faild-attemps">Faild Attemps: <span id="faild-attemps">0</span>/3</h5>
        <a class="p-2  border border-2 rounded-3 " id="restart" href="#">Restart</a>
        <a class="p-2  border border-2 rounded-3 " id="start" href="#">start</a>
        <div class="line"></div>
        <h5 id="div-score" class="">Score: <span id="score">0</span></h5>

    </div>

    <!-- * End show result -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <script src="js/javascript.js"></script>
</body>

</html>
